<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="h-screen w-full bg-black text-white p-4 flex flex-col items-center justify-center">
        <div class="text-3xl font-bold mb-8">To Do List</div>
        
        <!-- Tasks List -->
        <div class="w-full max-w-2xl mb-8 space-y-3">
            {% for key, value in data.items() %}
            <div class="bg-gray-800 p-4 rounded-lg flex items-center justify-between group">
                <div class="flex-1 flex items-center mr-4">
                    <span class="text-white task-text">{{ value }}</span>
                    <form action="/edit" method="post" class="edit-form hidden w-full">
                        <input type="hidden" name="task_id" value="{{ key }}">
                        <input 
                            type="text" 
                            name="new_task" 
                            value="{{ value }}"
                            class="px-3 py-1 bg-gray-700 border border-gray-600 rounded text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 text-sm w-full"
                        >
                    </form>
                </div>
                
                <div class="flex items-center space-x-2 opacity-0 group-hover:opacity-100 transition-opacity">
                    <button 
                        type="button" 
                        class="edit-button p-2 text-blue-400 hover:text-blue-300 hover:bg-gray-700 rounded transition-colors"
                        title="Edit task"
                    >
                        <!-- Pencil SVG Icon -->
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                    
                    <!-- Delete Form -->
                    <form action="/delete" method="post" class="inline">
                        <input type="hidden" name="task_id" value="{{ key }}">
                        <button 
                            type="submit" 
                            class="p-2 text-red-400 hover:text-red-300 hover:bg-gray-700 rounded transition-colors"
                            title="Delete task"
                        >
                            <!-- Dustbin SVG Icon -->
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3,6 5,6 21,6"></polyline>
                                <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <!-- Add Task Form -->
        <form action="/add" method="post" class="w-full max-w-2xl">
            <div class="flex gap-2">
                <input 
                    type="text" 
                    name="task" 
                    placeholder="Add a new task..." 
                    class="flex-1 px-4 py-2 bg-gray-800 border border-gray-600 rounded text-white placeholder-gray-400 focus:outline-none focus:border-blue-500"
                    required
                >
                <button 
                    type="submit" 
                    class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded font-medium transition-colors"
                >
                    Add Task
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const editButtons = document.querySelectorAll('.edit-button');

            editButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const taskContainer = button.closest('.group');
                    const taskText = taskContainer.querySelector('.task-text');
                    const editForm = taskContainer.querySelector('.edit-form');
                    const editInput = editForm.querySelector('input[name="new_task"]');

                    taskText.classList.add('hidden');
                    editForm.classList.remove('hidden');
                    editInput.focus();
                    editInput.select();

                    const cancelEditing = () => {
                        taskText.classList.remove('hidden');
                        editForm.classList.add('hidden');
                        document.removeEventListener('click', outsideClickListener);
                    };

                    const outsideClickListener = (event) => {
                        if (!editForm.contains(event.target) && !button.contains(event.target)) {
                            cancelEditing();
                        }
                    };

                    editInput.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            editForm.submit();
                        } else if (e.key === 'Escape') {
                            cancelEditing();
                        }
                    });

                    document.addEventListener('click', outsideClickListener);
                });
            });
        });
    </script>
</body>
</html>
